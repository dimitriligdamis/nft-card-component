<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/styles.css">
  <title>NFT - Card Component</title>
</head>

<body>
  <div class="container">
    <article class="card">
      <header class="card__header">
        <img src="./images/image-equilibrium.jpg" alt="image equilibrium" class="card__image">
      </header>
      <div class="card__body">
        <h1 class="card__title">Equilibrium #3429</h1>
        <p class="card__copy">Our Equilibrium collection promotes balance and calm.</p>
        <div class="card__data">
          <p class="card__eth">0.041 ETH</p>
          <p class="card__countdown">3 days left</p>
        </div>
      </div>
      <footer class="card__footer">
        <img src="./images/image-avatar.png" alt="photo of author" class="card__avatar">
        <p class="card__author">
          Creation of
          <strong class="card__author-name">Jules Wyvern</strong>
        </p>
      </footer>
    </article>
  </div>
</body>

</html>
